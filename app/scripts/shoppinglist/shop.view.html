<div class="clearfix">
  <h1 class="pull-left">Shopping List</h1>
  <h3 class="pull-right">
    <i class="glyphicon glyphicon-shopping-cart"></i>
    <span class="label label-info" ng-pluralize count="vm.shoppingList.length" when="{'0': '{{vm.shoppingList.length}} Items', 'one': '{{vm.shoppingList.length}} Item', 'other': ' {{vm.shoppingList.length}} Items'}" offset=""></span>
    <span> {{vm.totalPrice | currency}}</span>
  </h3>
</div>
<br/>
<div class="alert alert-info text-center" ng-show="!vm.shoppingList.length">You dont have books yet, <a ui-sref="userList">add some one</a> to the shopping car!</div>
<user-books-list model-books="vm.shoppingList" model-car="vm.shoppingList" path="{{vm.path}}" total-price="vm.totalPrice" ng-show="vm.shoppingList.length"></user-books-list>
