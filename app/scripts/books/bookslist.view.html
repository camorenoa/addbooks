<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th ng-repeat="item in fields">{{item.name}}</th>
      <th>actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="book in modelBooks">
      <td ng-repeat="item in fields">
        <a href="" ng-click="edit()">{{book[item.name]}}</a>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" ng-click="removeBook($index)">remove</button>
      </td>
    </tr>
  </tbody>

</table>
