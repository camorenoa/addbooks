<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th width="10%">book name</th>
      <th width="10%">author name</th>
      <th width="10%">year</th>
      <th width="10%">price</th>
      <th width="10%">actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="book in modelBooks">
      <td>{{book.bookName}}</td>
      <td>{{book.author}}</td>
      <td>{{book.year}}</td>
      <td>{{book.price | currency}}</td>
      <td>
        <button class="btn btn-danger btn-sm" ng-click="removeBook($index)">remove</button>
      </td>
    </tr>
  </tbody>

</table>
